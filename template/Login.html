<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Login Form </title>
  <link rel="stylesheet" href="/static/LoginStyle.css">

  </style>
</head>
<body>
      <div class="login">
        <img src="/static/Imagens/login-bg.png" alt="login image" class="login__img">

        <form action="" class="login__form">
          <h1 class="login__title">login</h1>

          <div class="login__content">
            <div class="login__box">
              <i class="bx bx-lock-alt"></i>
              
              <div class="login__box-input">
                <input type="email" required class="login__input" placeholder="">
                <label for="" class="login__label">Usuario</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>

              <div class="login__box-input">
                <input type="password" required class="login__input" id="login-pas" placeholder="">
                <label for="" class="login__label">Senha</label>
                <i class="ri-eye-off-line login__eye"></i>
               </div>
            </div>
          </div>

          <div class="login__check">
            <div class="login__check-group">
              <input type="checkbox" class="login__check-input">
              <label for="" class="login__check-label">Lembrar Usuario</label>
            </div>

              <a href="#" class="login__forgot">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="login__button">Entrar</button>

          <p class="login__register">
            NÃ£o tem uma conta? <a href="#">Registre-se agora</a>
          </p>
        </form>
      </div>

      <script>
        const showHiddenPass = (loginPass, LoginEye) =>{
        const input = document.getElementById(loginPass),
        iconEye = document.getElementById(LoginEye)

        iconEye.addEventListener('click', () =>{
          
          if(input.type === 'password'){
            
            input.type = 'text'

            iconEye.classList.add('ri-eye-line')
            iconEye.classList.remove('ri-eye-off-line')
          } else{

            input.type ='password'

            iconEye.classList.remove('ri-eye-line')
            iconEye.classList.add('ri-eye-off-line')

          }
        })
      }

      showHiddenPass('login-pass',' login-eye')</script>
</body>
</html>
